<html>
    <head>
        <title>
            Nemesis
        </title>
        <link type="text/css" rel="stylesheet" href="static/css/bootstrap.css"></link>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
        <style type="text/css">
            input, button {
                font-size:15pt !important;
                height:30pt !important;
                margin-bottom:9px;
            }

            .hero-unit {
                margin-top: 100px;
                padding-bottom:15px;
            }

            .notop {
                margin-top:30px;
            }

            .edit-input {
                width:100%;
            }

            .hero-unit h1 {
                margin-bottom:30px;
            }

            .container {
                width:600px;
            }

            #error {
                margin-top:20px;
            }

        </style>

        <script type="text/javascript" src="static/js/main.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="hero-unit" id="login">
                <h1>Nemesis Login</h1>
                <br>
                <div>
                    <input type="text" id="username" value="username"></input>
                    <input type="password" id="password" value="password"></input>
                    <button value="Go!" id="go">Go</button>
                </div>
                <p id="error">
                Click go to login
                </p>
            </div>

            <div class="hero-unit notop" id="college" style="display:none;">
                <h1 id="college-name"></h1>
                <hr/>
                <div id="college-users"></div>
            </div>

            <div class="hero-unit" id="user" style="display:none;">
                <a href="#" id="back">Back</a>
                <h1 id="user-name"></h1>
                <div>
                    <label for="user-email">Email: </label>
                    <input id="user-email" type="text" class="edit-input"></input>
                </div>
                <div>
                    <label for="user-password">Password: </label>
                    <input id="user-password" type="password" value="" class="edit-input"></input>
                </div>
                <div>
                    <button id="set" class="edit-input">Set Details</button>
                </div>

            </div>
        </div>
    </body>
</html>
